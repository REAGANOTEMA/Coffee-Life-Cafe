<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Life Contact / Complaints</title>
    <meta name="description" content="Coffee Life ‚Äî Contact us for complaints, feedback, or inquiries">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="images/logo.jpg" type="image/x-icon">

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- ===== FINAL ULTRA-LUXURY CINEMATIC HEADER ===== -->
    <header class="site-header" id="mainHeader" role="banner">
        <div class="container nav-inner">

            <!-- BRAND / LOGO (JS injects circle logo + slogan) -->
            <a class="logo" href="index.html" aria-label="Coffee Life home"></a>

            <!-- NAVIGATION -->
            <nav class="nav" role="navigation" aria-label="Main navigation">
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="index.html#menu" class="nav-link">Menu</a></li>
                    <li><a href="index.html#gallery" class="nav-link">Gallery</a></li>
                    <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                    <li><a href="form.html" class="nav-link active">Complaints</a></li>
                </ul>

                <!-- ACTIONS (CART + HAMBURGER) -->
                <div class="nav-actions">
                    <!-- CART ICON -->
                    <div class="cart-icon" aria-label="Shopping cart">
                        üõí <span id="cart-count" class="cart-count-badge">0</span>
                    </div>

                    <!-- HAMBURGER FOR MOBILE -->
                    <button id="hamburger" class="hamburger" aria-label="Toggle menu" aria-expanded="false">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </button>
                </div>
            </nav>
        </div>

        <!-- MOBILE MENU -->
        <div id="mobileMenu" class="mobile-menu" aria-hidden="true">
            <a href="index.html" class="mobile-link">Home</a>
            <a href="index.html#menu" class="mobile-link">Menu</a>
            <a href="index.html#gallery" class="mobile-link">Gallery</a>
            <a href="index.html#contact" class="mobile-link">Contact</a>
            <a href="form.html" class="mobile-link active">Complaints</a>
        </div>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container">
        <section class="form-section">
            <div class="card">
                <h2>Contact / Complaints Form</h2>
                <p>Please fill in the form below and we will get back to you as soon as possible.</p>
                <form id="contactForm">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">

                    <label for="email">Your Email *</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">

                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" required placeholder="Subject of your message">

                    <label for="message">Message / Complaint *</label>
                    <textarea id="message" name="message" rows="6" required
                        placeholder="Write your message here"></textarea>

                    <button type="submit" class="btn">Send Message</button>
                </form>
                <div class="success-message" id="successMessage"></div>
            </div>
        </section>

        <section class="navigation-links">
            <a href="index.html" class="btn">‚Üê Back to Home</a>
            <a href="payment.html" class="btn">Go to Payment</a>
        </section>
    </main>

    <!-- ===== JS SCRIPTS ===== -->
    <script src="js/form.js"></script>
    <script src="js/global.js"></script>
    <script src="js/main.js"></script>
    <script src="js/payment.js"></script>
    <script src="js/navbar.js"></script>

    <!-- ULTRA-LUXURY CINEMATIC HEADER JS -->
    <script src="js/header-luxury.js"></script>
</body>

</html>
